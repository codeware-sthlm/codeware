name: CI

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  merge_group:
  push:
    branches:
      - master
      - 'renovate/**'
  workflow_dispatch:

permissions:
  actions: read
  contents: read

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v2
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - run: pnpx nx-cloud start-ci-run --distribute-on="3 linux-small-js" --stop-agents-after="e2e-ci"
        if: ${{ vars.NX_NO_CLOUD != 'true' }}

      - run: pnpm install --frozen-lockfile
      - uses: nrwl/nx-set-shas@v4

      - run: pnpx nx-cloud record -- nx format:check
        if: ${{ vars.NX_NO_CLOUD != 'true' }}
        shell: bash

      - run: pnpm nx affected -t lint,test,build --parallel=3 -c ci
        shell: bash
        env:
          NX_NO_CLOUD: ${{ vars.NX_NO_CLOUD }}
