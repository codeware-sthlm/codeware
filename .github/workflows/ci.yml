name: CI

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  merge_group:
  push:
    branches:
      - main
      - 'renovate/**'
  workflow_dispatch:

permissions:
  actions: read
  contents: read

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
  NX_VERBOSE_LOGGING: ${{ vars.NX_VERBOSE_LOGGING }}

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4

      - run: pnpm dlx nx-cloud start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="e2e-ci"
        if: ${{ vars.NX_NO_CLOUD != 'true' }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - uses: nrwl/nx-set-shas@v4

      - run: pnpm nx-cloud record -- nx format:check
        if: ${{ vars.NX_NO_CLOUD != 'true' }}

      - run: pnpm nx affected -t lint,test,build,e2e-ci
        if: ${{ vars.NX_NO_CLOUD != 'true' }}
        env:
          NX_NO_CLOUD: ${{ vars.NX_NO_CLOUD }}

      - run: pnpm nx affected -t lint,test,build,e2e
        if: ${{ vars.NX_NO_CLOUD == 'true' }}
        env:
          NX_NO_CLOUD: ${{ vars.NX_NO_CLOUD }}
