events {
  worker_connections 1024;
}

http {
  # Common settings
  sendfile on;
  keepalive_timeout 65;
  client_max_body_size 100M;

  # Payload CMS API
  server {
    listen 80;
    server_name ^cms\.localhost$;

    location / {
      proxy_pass http://host.docker.internal:3000;
      proxy_http_version 1.1;

      # Cookie handling
      proxy_cookie_path / /;
      proxy_cookie_domain localhost:3000 .localhost;
      proxy_cookie_flags ~ nosecure samesite=lax;

      # Forward original host header
      proxy_set_header Host $host;

      # Add standard forwarding headers
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Required headers for proper origin handling
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Origin $http_origin;
      proxy_set_header Referer $http_referer;

      # Debug headers for cookies
      proxy_set_header X-Original-Cookie $http_cookie;
    }
  }

  # Tenant admin applications
  server {
    listen 80;
    server_name ~^admin\.([^.]+)\.localhost$;

    # Debug headers
    add_header X-Debug-Request-Cookie $http_cookie always;
    add_header X-Debug-Response-Cookie $upstream_http_set_cookie always;

    location / {
      proxy_pass http://host.docker.internal:3000;
      proxy_http_version 1.1;

      # Cookie handling - explicit domain rewrites for all subdomains
      proxy_cookie_path / /;
      proxy_cookie_domain sun.localhost .localhost;
      proxy_cookie_domain admin.sun.localhost .localhost;
      proxy_cookie_domain localhost .localhost;
      proxy_cookie_flags ~ nosecure samesite=lax;

      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Original-Cookie $http_cookie;

      # Required headers for proper origin handling
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Origin $http_origin;
      proxy_set_header Referer $http_referer;
    }
  }

  # Client servers: 'cms' and 'web' applications
  # Since they share the same server_name regex, they can't be tested simultaneously.

  # Tenant client 'cms' applications
  server {
    listen 80;
    server_name ~^(?!admin\.)(?!cms\.)([^.]+)\.localhost$;

    # Debug headers
    add_header X-Debug-Request-Cookie $http_cookie always;
    add_header X-Debug-Response-Cookie $upstream_http_set_cookie always;

    location / {
      proxy_pass http://host.docker.internal:3000;
      proxy_http_version 1.1;

      # Cookie handling - explicit domain rewrites for all subdomains
      proxy_cookie_path / /;
      proxy_cookie_domain sun.localhost .localhost;
      proxy_cookie_domain admin.sun.localhost .localhost;
      proxy_cookie_domain localhost .localhost;
      proxy_cookie_flags ~ nosecure samesite=lax;

      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Original-Cookie $http_cookie;

      # Required headers for proper origin handling
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Origin $http_origin;
      proxy_set_header Referer $http_referer;

      # WebSocket support
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_cache_bypass $http_upgrade;

      # Pass tenant host for development multi-tenancy
      proxy_set_header X-Tenant-Host $host;
    }
  }

  # Tenant client 'web' applications
  server {
    listen 80;
    server_name ~^(?!admin\.)(?!cms\.)([^.]+)\.localhost$;

    location / {
      proxy_pass http://host.docker.internal:4200;
      proxy_http_version 1.1;

      # Same as the CMS proxy
      proxy_cookie_path / /;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Original-Cookie $http_cookie;

      # WebSocket support
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_cache_bypass $http_upgrade;

      # Pass tenant host for development multi-tenancy
      proxy_set_header X-Tenant-Host $host;
    }
  }
}
